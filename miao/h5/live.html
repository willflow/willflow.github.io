<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="anime.min.js"></script>
</head>

<body>
  <div class="live-wrapper">
    <div class="live-top">
      <div class="live-hearder">
        <div class="head-left-wrapper">
          <div class="head-left"></div>
          <div class="head-middle">
            <p>清风明月</p>
            <p>热火ID:83929</p>
          </div>
          <button class="head-right">关注</button>
        </div>
        <div class="head-right-wrapper">
          <div class="head-right-img"></div>
          <div class="head-right-img"></div>
          <div class="head-right-img"></div>
          <div class="head-right-img"></div>
        </div>
      </div>
      <div class="live-hot">
        <div class="info-item"><span class="info-blue">161</span><span class="live-hot-color">魅力：</span>223456 ></div>
      </div>
      <div class="live-extract">
        <div class="live-extract-content">
          <p>可提现奖励</p>
          <p>1.7</p>
        </div>
      </div>
    </div>
    <div id="functionBasedDuration" class="live-invite-mask2 live-invite-mask-hide">
      <div class="line">
        <div class="live-invite el">
          <div class="invite-content">
            <div class="">您接受了蓝鸟的邀请</div>
            <div>—— 可得奖励 ——</div>
            <div class="money"><span>￥</span>1.7</div>
            <div>满30元可以提现</div>
          </div>
        </div>
      </div>
      <div class="line">
        <button class="invite-btn el"><a href="https://willflow.github.io/miao/h5/live-login.html">登录后领取奖励</a></button>
      </div>
      <div class="line">
        <button class="invite-close el"><a href="#">X</a></button>
      </div>
    </div>
    <div class="live-footer">
      <div class="live-public">平台将严厉打击任何违法行为，违者将永久禁播!</div>
      <div class="live-info">
        <div class="info-wrapper">
          <div class="info-item"><span class="info-yellow">161</span>热火来了</div>
        </div>
        <div class="info-wrapper">
          <div class="info-item"><span class="info-blue">161</span><span>热火：</span><span class="red">[悄]</span>欢迎你</div>
        </div>
        <div class="info-wrapper">
          <div class="info-item"><span class="yellow-img"></span><span class="info-yellow">161</span><span>热火：</span>你好!</div>
        </div>
      </div>
      <div class="live-chat">
        <div class="chat">
          <span></span>
          <input type="text" placeholder="和主播说点什么吧">
        </div>
        <button class="gift"></button>
        <a href="https://willflow.github.io/miao/h5/live-share.html">
            <button class="lianmai">
                <span></span>
                邀请连麦
              </button>
        </a>
      </div>
    </div>
  </div>

  <script>
    var extract = document.getElementsByClassName("live-extract")[0]
    var mask = document.getElementsByClassName("live-invite-mask2")[0]
    var invite = document.getElementsByClassName("live-invite")[0]
    var close = document.getElementsByClassName("invite-close")[0]

    var functionBasedDuration = anime({
        targets: '#functionBasedDuration .el',
        translateX: 65,
        direction: 'alternate',
        loop: true,
        duration: function (el, i, l) {
          return 1000 + (i * 1000);
        }
      });

    extract.addEventListener("click", function () {
      extract.style.display = "none"
      mask.className = "live-invite-mask2"
    })

    close.addEventListener("click", function () {
      extract.style.display = ""
      mask.className = "live-invite-mask2 live-invite-mask-hide"
    })
  </script>
</body>

</html>
