    <script id="ch0104/20">
        var a = Number(prompt('请输入a'))
        var b = Number(prompt('请输入b'))
        var c = Number(prompt('请输入c'))

        var delta = b * b - 4 * a * c
        var redelta = 4 * a * c - b * b
        var sDelta = Math.sqrt(delta)
        var rDelta = Math.sqrt(redelta)
        if (delta = 0) {
            var x1 = x2 = (-b / (2 * a)).toFixed(5)
        } else if (delta > 0) {
            var x1 = ((-b + sDelta) / (2 * a)).toFixed(5)
            var x2 = ((-b - sDelta) / (2 * a)).toFixed(5)
        } else {
            var x1 = (-b / (2 * a)).toFixed(5) + "+" + (rDelta / (2 * a)).toFixed(5) + 'i'
            var x2 = (-b / (2 * a)).toFixed(5) + "-" + (rDelta / (2 * a)).toFixed(5) + 'i'
        }
        console.log('x1=' + x1 + ';' + 'x2=' + x2)
    </script>
