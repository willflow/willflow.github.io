<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
</script>
<script>
  for (var i = 0; i < 400; i++) {
    dot(i, 20)
  }

  for (var i = 0; i < 400; i += 2) {
    dot(i, 40)
  }

  for (var i = 0; i < 400; i += 4) {
    dot(i, 60)
    dot(i + 1, 60)
  }

  for (var i = 0; i < 400; i += 5) {
    dot(i, 80)
    dot(i + 1, 80)
    dot(i + 2, 80)
  }
  // 斜线
  for (var i = 0; i < 300; i++) {
    dot(i, i)
  }

  for (var i = 0; i < 400; i++) {
    dot(i, i * 0.75)
  }

  // 圆
  for (var i = 0; i < 360; i += 1)
    dot(100 + 50 * Math.sin(i), 100 + 50 * Math.cos(i))

  // 黑立方体
  for (var i = 150; i <= 200; i++) {
    for (var j = 150; j <= 200; j++) {
      dot(j, i)
    }
  }

  // 彩色立方体
  for (var i = 200; i < 250; i++) {
    for (var j = 200; j < 250; j++) {
      dot(j, i, 'hsl(' + (i*3 + j) + ', 100%, 70%)')
    }
  }

  for (var i = 0; i < 400; i += 0.01) {
    dot(i * 15, Math.sin(i) * 15 + 150)
  }
</script>

</html>
