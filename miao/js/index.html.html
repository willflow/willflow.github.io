<!DOCTYPE html>
<html>
	<head>
	<title>大白</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="js.css">
  <link rel="stylesheet" href="js2.css">
  </head>
	<body>
		<div class="wrap">
			<div class="background">
				<div class="background_box1"></div>
				<div class="background_box2"></div>
				<div class="background_box3"></div>
				<div class="background_box4"></div>
				<div class="background_box5"></div>
				<div class="background_line1"></div>
				<div class="background_line2"></div>
			</div>
			<div class="body">
				<div class="cpu">
					<div class="heart"></div>
				</div>
				<div class="head">
					<div class="eye1"></div>
					<div class="eye2"></div>
					<div class="eyeline"></div>
				</div>
				<div class="trunk">
					<div class="trunk1"></div>
					<div class="trunk2">欣欣今天也 要开心鸭！</div>
					<div class="trunk3"></div>
				</div>
				<div class="hand">
					<div class="hand1"></div>
					<div class="hand2"></div>
					<div class="hand3"></div>
					<div class="hand4"></div>
					<div class="finger1"></div>
					<div class="finger2"></div>
					<div class="finger3"></div>
					<div class="finger4"></div>
				</div>
				<div class="foot">
					<div class="foot1"></div>
					<div class="foot2"></div>
				</div>
			</div>
    </div>
    
    <div class="wrapper"><!-- 容器 -->
      <div class="littleH"><!-- 小黄人 -->
        <div class="bodyH"><!-- 身体 -->
          <div class="trousers"><!-- 裤子 -->
            <div class="condoleBelt"><!-- 吊带 -->
              <div class="left"></div>
              <div class="right"></div>
            </div>
            <div class="trousers_top"></div><!-- 裤子突出的矩形部分 -->
            <div class="pocket"></div><!-- 裤袋 -->
            <!-- 三条线 -->
            <span class="line_left"></span>
            <span class="line_right"></span>
            <span class="line_bottom"></span>
          </div>
        </div>
        <div class="hair"><!-- 头发 -->
          <span class="left_hair_one"></span>
          <span class="left_hair_two"></span>
        </div>
        <div class="eyes"><!-- 眼睛 -->
          <div class="leftEye"><!-- 左眼 -->
            <div class="left_blackEye">
              <div class="left_white"></div>
            </div>
          </div>
          <div class="rightEye"><!-- 右眼 -->
            <div class="right_blackEye">
              <div class="right_white"></div>
            </div>
          </div>
        </div>
        <div class="mouse"><!-- 嘴巴 -->
          <div class="mouse_shape"></div>
        </div>
        <div class="hands"><!-- 双手 -->
          <div class="leftHand"></div>
          <div class="rightHand"></div>
        </div>
        <div class="feet"><!-- 双脚 -->
          <div class="left_foot"></div>
          <div class="right_foot"></div>
        </div>
        <div class="groundShadow"></div><!-- 脚底阴影 -->
      </div>
      <div class="footer-posi">Tulaliloo ti amo！</div>
      <div class="footer-posi-2"></div>
    </div>

	</body>
</html>
