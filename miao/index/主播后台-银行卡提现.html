<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>家族后台-银行卡提现2</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/cashInfo.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title">主播后台 > 提现资料 > 银行卡提现</span>
      </div>
      <div class="name">
        <span>编辑</span>
      </div>
    </div>
    <div class="account">
      <p>银行</p>
      <input type="text" placeholder="请输入您的银行">
    </div>
    <div class="account">
      <p>银行账号</p>
      <input type="text" placeholder="请输入您的银行账号">
    </div>
    <div class="account">
      <p>真实姓名</p>
      <input type="text" placeholder="请输入您的真实姓名">
    </div>
    <div class="account">
        <p>身份证号</p>
        <input type="text" placeholder="请输入您的身份证号">
    </div>
    <div class="bindPhone">
      <div>已绑手机</div>
      <div>15800009999</div>
      <a href="#">更改</a>
    </div>
    <div class="code">
        <div class="account-code">
            <p class="code">验证码</p>
            <input type="text" placeholder="请输入验证码" class="inputCode">
        </div>
        <button class="sended">发送验证码</button>
    </div>
    <button class="infoBtn">提交资料</button>
  </div>
</body>

</html>
