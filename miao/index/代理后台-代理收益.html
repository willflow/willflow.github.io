<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>代理后台-代理收益</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/familyIncome.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title"><span class="border-bottom"><a href="#">代理后台</a></span> > 代理收益</span>
      </div>
      <div class="name">
        <span class="border-bottom">结算记录</span>
      </div>
    </div>
  </div>
  <div class="start-time">开始<input class="searchId"></input>结束<input class="searchId"></input><span class="search">查找</span></div>
  <div class="dateList">
    <ul>
      <li class="dateList-active">今天</li>
      <li>昨天</li>
      <li>本周</li>
      <li>本月</li>
      <li>全部</li>
    </ul>
  </div>
  <div class="count">累计收益：<span>2400</span>元(包含借款：300元)</div>
  <div class="border-bottom"></div>
  <div class="play-detail border-bottom">
    <div class="detail">
      <div>
        <p class="title">销售收益</p>
        <p class="gray">2018-8-12 3:10</p>
      </div>
      <p class="status active">CNY+300元</p>
    </div>
  </div>
  <div class="play-detail border-bottom">
    <div class="detail">
      <div>
        <p class="title">活动奖励</p>
        <p class="gray">2018-8-12 3:10</p>
      </div>
      <p class="status active">CNY+300元</p>
    </div>
  </div>
  <div class="play-detail border-bottom">
    <div class="detail">
      <div>
        <p class="title">销售收益</p>
        <p class="gray">2018-8-12 3:10</p>
      </div>
      <p class="status active">CNY+300元</p>
    </div>
  </div>
  <div class="new">
    <p class="border-topbottom">代理收益销售的5%,不含后台借款</p>
    <p class="border-bottom">代理收益结算先扣除后台借款</p>
    <p class="border-bottom">家族长收益月结，一般次月10号前发放</p>
  </div>
</body>

</html>
