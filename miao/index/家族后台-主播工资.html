<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>家族后台-主播工资</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/depositData.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title"><span class="border-bottom">家族后台</span> > 主播工资</span>
      </div>
      <div class="name">
        <span class="img"></span>
        <span class="work">查找</span>
      </div>
    </div>
  </div>
  <div class="dateList">
      <!-- 点击改变黄色背景dateList-active -->
      <button class="dateList-active">今天</button>
      <button>昨天</button>
      <button>本周</button>
      <button>本月</button>
      <button>全部</button>
    </ul>
  </div>
  <div class="deposit-banner">
    <div class="count">累计提现(次)：<span>12</span></div>
    <div>已结算娃娃(个)</div>
    <div class="send-money">
      <p>10</p>
      <!-- <p class="refersh"><span></span>刷新</p> -->
    </div>
    <div class="border-bottom"></div>
    <div class="apply-money">
      <section>
        <p>申请中(个)</p>
        <p>10</p>
      </section>
      <section>
        <p>被拒绝(个)</p>
        <p>0</p>
      </section>
    </div>
  </div>
  <div class="send-title">
    <p>提现明细</p>
    <!-- 点击变黄色背景 .send-title-active -->
    <div class="send-title-active">已发放</div>
    <div>申请中</div>
    <div>已拒绝</div>
  </div>
  <div class="border-bottom"></div>
  <div class="sendInfo border-bottom">
    <div>
      <p class="title"><span class="ellipsis1-5rem">热火</span>(3024065)</p>
      <p class="gray">2018-8-12</p>
    </div>
    <div>
      <p class="title"><span>10</span>个</p>
      <p>已发放</p>
    </div>
  </div>
  <div class="sendInfo border-bottom">
      <div>
        <p class="title"><span class="ellipsis1-5rem">热火</span>(3024065)</p>
        <p class="gray">2018-8-12</p>
      </div>
      <div>
        <p class="title"><span>10</span>个</p>
        <!-- .refuse拒绝红色 -->
        <p class="refuse">已拒绝</p> 
    </div>
</body>

</html>
