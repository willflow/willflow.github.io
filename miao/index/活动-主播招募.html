<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>活动-主播招募</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/recruit.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title">主播招募</span>
      </div>
    </div>
  </div>
  <div class="recruit-info">
    <div class="title">登录平台账号</div>
    <div class="info">
      <p>平台账号</p>
      <input type="text" placeholder="请输入您的账号">
    </div>
    <div class="title">选择加入家族</div>
    <div class="info">
      <p>选择家族</p>
      <input type="text" placeholder="请选择您要加入的家族">
    </div>
    <div class="title">输入联系方式</div>
    <div class="info">
      <p>手机号码</p>
      <input type="text" placeholder="请输入您的手机号码">
    </div>
    <div class="title">填写个人资料</div>
    <p class="notice">(选填，完善资料可获得10万火魅币)</p>
    <div class="info">
        <p>个人签名</p>
        <input type="text" placeholder="选填">
    </div>
    <div class="info">
        <p>常驻地</p>
        <input type="text" placeholder="选填">
    </div>
    <div class="info">
        <p>职业</p>
        <input type="text" placeholder="选填">
    </div>
    <div class="info">
        <p>身高</p>
        <input type="text" placeholder="选填">
    </div>
    <div class="info">
        <p>爱好</p>
        <input type="text" placeholder="选填">
    </div>
    <div class="info-last">
        <p>个人靓照</p>
        <div class="info-img">
          <span></span>
          <span></span>
          <span></span>
        </div>
    </div>
    <div class="send-info">提交家族长审核</div>
    <div class="check"><input type="checkbox" name="" id=""><span>同意</span><a href="#">《主播协议》</a></div>
  </div>
  <div class="allmask"></div>
  <div class="invite-mask">
    <div class="banner">
      <span>主播协议</span>
    </div>
    <div class="content">
      <p>您的邀请链接已复制成功，去微信上发送邀请吧！您的邀请链接已复制成功，去微信上发送邀请吧！您的邀请链接已复制成功，去微信上发送邀请吧！</p>
      <button class="know">关闭</button>
    </div>
  </div>
</body>

</html>
