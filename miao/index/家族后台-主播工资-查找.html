<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>家族后台-主播工资-查找</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/depositData.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title">
          <span class="border-bottom">家族后台</span> > 
          <span class="border-bottom">主播工资</span> >
          查找
        </span>
      </div>
    </div>
  </div>
  <div class="start-time">
    <div>开始<input class="searchId"></input></div>
    <div>结束<input class="searchId"></input></div>
  </div>
  <div class="player-search">
      <span class="title">用户ID</span>
      <input type="text" class="searchId" placeholder="输入用户ID查找">
      <span class="search">查找</span>
    </div>
  <div></div>
  <div class="deposit-banner">
    <div class="count">累计提现(次)：<span>12</span></div>
    <div>已结算娃娃(个)</div>
    <div class="send-money">
      <p>10</p>
      <!-- <p class="refersh"><span></span>刷新</p> -->
    </div>
    <div class="border-bottom"></div>
    <div class="apply-money">
      <section>
        <p>申请中(个)</p>
        <p>10</p>
      </section>
      <section>
        <p>被拒绝(个)</p>
        <p>0</p>
      </section>
    </div>
  </div>
  <div class="send-title">
    <p>提现明细</p>
    <!-- 点击变黄色背景 .send-title-active -->
    <div class="send-title-active">已发放</div>
    <div>申请中</div>
    <div>已拒绝</div>
  </div>
  <div class="border-bottom"></div>
  <div class="sendInfo border-bottom">
    <div>
      <p class="title">热火(3024065)</p>
      <p class="gray">2018-8-12</p>
    </div>
    <div>
      <p class="title"><span>10</span>个</p>
      <p>已发放</p>
    </div>
  </div>
  <div class="sendInfo border-bottom">
      <div>
        <p class="title">热火(3024065)</p>
        <p class="gray">2018-8-12</p>
      </div>
      <div>
        <p class="title"><span>10</span>个</p>
        <p>申请中</p> 
        <!-- 拒绝class="refuse" -->
    </div>
</body>

</html>
