  <script>
    let imgs = document.getElementById("images")
    console.log(imgs)
    let up = document.getElementById("up")
    imgs.addEventListener("click",function(){
      up.className = ""
    })
    up.addEventListener("click",function(){
      up.className = "image-blowup-hide"
    })
  </script>
