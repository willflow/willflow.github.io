<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>主播后台-邀请奖励</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/depositData.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title"><span class="border-bottom">主播后台</span> > 邀请奖励</span>
      </div>
      <div class="name">
        <span class="border-bottom name-right"><a href="#">结算记录</a></span>
        <span class="border-bottom ellipsis1-5rem">热火</span>
        <span class="head-img"></span>
      </div>
    </div>
  </div>
  <div class="deposit-banner">
    <div>可提现奖励(元)</div>
    <div class="send-money">
      <p>999</p>
      <button class="coin-btn">1:1.1兑换币</button>
    </div>
    <div class="border-bottom"></div>
    <div class="apply-money">
      <section>
        <p>已邀请用户(人)</p>
        <p><a class="border-bottom" href="#">100</a></p>
      </section>
      <section>
        <p>已累计奖励(元)</p>
        <p><a class="border-bottom" href="#">500</a></p>
      </section>
    </div>
    <div class="balance-posi-btn">申请结算</div>
  </div>
  <p class="share-link">专属邀请链接</p>
  <div class="share">
    <div>http://share.rehuozhibo.com/?uid=3031302</div>
    <button>复制</button>
  </div>
  <div class="recruit-info">
    <div class="title">规则说明</div>
  </div>
  <div class="rule-footer">
    <div class="rule-header">
      <div class="rule-gift"></div>
      <div class="rule-title"><span class="green">微信</span>新用户充值金额1%作为可提现的<span class="red">永久</span>奖励</div>
    </div>
    <div class="rule-list">
      <p>1.3个月内没有来过平台的用户算作新用户；</p>
      <p>2.仅限<span class="green">微信</span>登录方式登录的新用户；</p>
      <p>3.满30元可提现微信红包；</p>
      <p>4.提现收取5%手续费；</p>
      <p>5.发现作弊，官方有权不发放奖励；</p>
      <p>6.官方保留解释权。</p>
    </div>
  </div>
</body>

</html>
