<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>更改绑定手机-原手机号</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/cashInfo.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title"><span class="border-bottom">代理后台</span> > 更改手机</span>
      </div>
      <div class="name">
        <span class="border-bottom">昵称名字</span>
        <div class="head-img"></div>
      </div>
    </div>
    <div class="bindPhone-title">
      <div class="name">账户ID</div>
      <div class="number">90009</div>
    </div>
    <div class="account">
      <p>新手机号</p>
      <input type="text" placeholder="请输入新手机号">
    </div>
    <div class="code">
        <div class="account-code">
            <p class="code">验证码</p>
            <input type="text" placeholder="请输入验证码" class="inputCode">
        </div>
        <button>发送验证码</button>
    </div>
    <button class="infoBtn">确定</button>
  </div>
</body>

</html>
