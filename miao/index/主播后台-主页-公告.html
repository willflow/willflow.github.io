<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>主播后台-主页</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/familyHome.css">
  <link rel="stylesheet" href="css/anchorHome.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title">主播后台</span>
      </div>
      <div class="name">
        <span class="border-bottom ellipsis">昵称名字</span>
        <span class="head-img"></span>
      </div>
    </div>
    <div class="main">
      <ul class="list">
        <li class="item">
          <div class="item1">
          </div>
          <p>开播数据</p>
        </li>
        <li class="item">
          <div class="item2">
          </div>
          <p>提现资料</p>
        </li>
        <li class="item">
          <div class="item3">
          </div>
          <p>申请提现</p>
        </li>
        <li class="item">
          <div class="item4">
          </div>
          <p>提现数据</p>
        </li>
        <li class="item">
          <div class="item5">
          </div>
          <p>房间场控</p>
        </li>
        <li class="item">
          <div class="item6">
          </div>
          <p>邀请奖励</p>
        </li>
        <li class="item">
          <div class="item7">
          </div>
          <p>官方公告</p>
        </li>
      </ul>
    </div>
  </div>
  <div class="mask"></div>
  <div class="mask-notice">
    <div class="close-wrapper">
      <div class="close"></div>
    </div>
    <div class="banner">
      <p>昨日销售第一奖励</p>
      <div class="open"></div>
    </div>
    <div class="content">公告内容公告内容公告内容公告内容公告内容公告内容公告内容公告内容</div>
    <div class="banner">
      <p>公告2</p>
      <div class="open down"></div>
    </div>
    <div class="content hide">公告内容公告内容公告内容公告内容公告内容公告内容公告内容公告内容</div>
    <div class="banner">
      <p>公告3</p>
      <div class="open down"></div>
    </div>
    <div class="content hide">公告内容公告内容公告内容公告内容公告内容公告内容公告内容公告内容</div>
    <div class="banner">
        <p>更多公告</p>
        <div class="open right"></div>
      </div>
      <div class="content hide">公告内容公告内容公告内容公告内容公告内容公告内容公告内容公告内容</div>
  </div>
</body>

</html>
