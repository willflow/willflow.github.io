<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>家族后台-提现数据</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/depositData.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title">家族后台 > 提现数据</span>
      </div>
      <div class="name">
        <span>查找</span>
      </div>
    </div>
  </div>
  <div class="dateList">
    <ul>
      <li class="dateList-active">今天</li>
      <li>昨天</li>
      <li>本周</li>
      <li>本月</li>
      <li>全部</li>
    </ul>
  </div>
  <div class="deposit-banner">
    <div class="count">累计提现(次)：<span>12</span></div>
    <div>已发放金额(元)</div>
    <div class="send-money">
      <p>2400</p>
      <p class="refersh"><span></span>刷新</p>
    </div>
    <div class="border-bottom"></div>
    <div class="apply-money">
      <section>
        <p>申请中(元)</p>
        <p>1000</p>
      </section>
      <section>
        <p>被拒绝(元)</p>
        <p>1230</p>
      </section>
    </div>
  </div>
  <p class="send-title">提现明细</p>
  <div class="border-bottom"></div>
  <div class="sendInfo border-bottom">
    <div>
      <p class="title">粉鸟(90009)</p>
      <p class="gray">2018-8-12 3:10</p>
    </div>
    <div>
      <p class="title">1000元</p>
      <p>已发放</p>
    </div>
  </div>
  <div class="sendInfo border-bottom">
      <div>
        <p class="title">粉鸟(90009)</p>
        <p class="gray">2018-8-12 3:10</p>
      </div>
      <div>
        <p class="title">1000元</p>
        <p class="refuse">已拒绝</p> 
    </div>
</body>

</html>
