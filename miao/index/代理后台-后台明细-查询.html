<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>家族后台-家族收益-结算记录</title>
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/balance.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title">
          <span class="border-bottom"><a href="#"><a href="#">代理后台</a></a></span> >
          <span class="border-bottom"><a href="#"><a href="#">后台明细</a></a></span> >
          查询
        </span>
      </div>
    </div>
  </div>
  <div class="banner">
    <p>后台余额:<span>2000</span>元</p>
    <p>后台欠款:<span>2000</span>元</p>
  </div>
  <div class="start-time">
    <div>开始<input class="searchId"></input></div>
    <div>结束<input class="searchId"></input></div>
    <span class="search">查找</span>
  </div>
  <div class="count">
    <div class="sum">累计进：<span>600</span>元</div>
    <div>累计出：<span>600</span>元</div>
  </div>
  <div class="border-bottom"></div>
  <div class="play-detail border-bottom">
    <div class="detail">
      <div>
        <p class="title">充值余额</p>
        <p class="gray">2018-8-12 3:10</p>
      </div>
      <p class="status active">CNY+300元</p>
    </div>
  </div>
  <div class="play-detail border-bottom">
    <div class="detail">
      <div>
        <p class="title">代客充值</p>
        <p class="gray">2018-8-12 3:10</p>
      </div>
      <p class="status active">CNY+300元</p>
    </div>
  </div>
</body>

</html>
