<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>主播后台-主播管理</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/playManage.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title">主播后台 > 房间场控</span>
      </div>
    </div>
  </div>
  <div class="player-search">
    <span class="title">用户ID</span>
    <input type="text" class="searchId">
    <span class="search">查找</span>
  </div>
  <div class="brid-list">
    <ul>
      <li class="brid-item">
        <div class="warpper">
          <img src="">
        </div>
        <div>
          <p class="title">粉鸟(90008)<span></span></p>
          <p class="last-time">最近进房时间：8-8 21:20</p>
        </div>
        <button class="btn add">添加</button>
      </li>
    </ul>
  </div>
  <div class="mask">
      <div class="untie-mask">
        <div class="banner">
          <span>场控确认</span>
        </div>
        <p class="title">您确认添加“蓝鸟(90009)”为您房间场控?</p>
        <div class="btn-warpper">
          <button class="cancel">取消</button>
          <button class="enter">确认</button>
        </div>
      </div>
    </div>
</body>

</html>
