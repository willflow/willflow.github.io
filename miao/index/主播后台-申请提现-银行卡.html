<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>家族后台-银行卡提现2</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/cashInfo.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title"><span class="border-bottom">主播后台</span> > 申请提现</span>
      </div>
      <div class="name">
        <span class="border-bottom">提现记录</span>
      </div>
    </div>
    <div class="account">
      <p>账号</p>
      <input type="text" placeholder="" disabled>
    </div>
    <div class="account">
      <p>现有娃娃</p>
      <input type="text" placeholder="" disabled>
    </div>
    <div class="account">
      <p>提现</p>
      <input type="text" placeholder="100">
      <div class="account-posi">个</div>
    </div>
    <div class="account">
      <p>银行</p>
      <input type="text" placeholder="">
      <div class="account-posi border-bottom">更改</div>
    </div>
    <div class="account">
      <p>卡号</p>
      <input type="text" placeholder="" disabled>
    </div>
    <div class="account">
        <p>姓名</p>
        <input type="text" placeholder="" disabled>
      </div>
    <button class="infoBtn">申请提现</button>
    <div class="notice">
      <p>12个娃娃起兑</p>
      <p>每日只能提现一次</p>
      <p>提现收取5%税费</p>
      <p>2个工作日内到账，节假日延后</p>
      <p>有问题咨询微信客服：rehuozhibo</p>
    </div>
  </div>
</body>

</html>
