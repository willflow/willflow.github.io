<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>充值中心-充值记录</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/rechange.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title"><span class="border-bottom">充值中心</span> > 充值记录</span>
      </div>
      <div class="name">
        <span class="img"></span>
        <span>查找</span>
      </div>
    </div>
  </div>
  <div class="dateList">
      <div class="dateList-active">今天</div>
      <div>7天</div>
      <div>30天</div>
      <div>全部</div>
  </div>
  <div class="changeData">
    <div>成功：<span>1</span>笔</div>
    <div>失败: <span>1</span>笔</div>
  </div>
  <div class="border-bottom"></div>
  <div class="changedata-content border-bottom">
    <div class="content-warpper">
      <div class="content-item">
        <p>订单号：<span>123456790</span></p>
        <p>2018-8-12 3:10</p>
      </div>
      <div class="content-item">
        <div class="item"><span class="green">蓝鸟(90009)</span><span class="blue">粉鸟(90008)</span>充值</div>
        <p class="item"><span>1000</span>元</p>
      </div>
      <div class="content-item">
        <p>微信支付</p>
        <a href="#" class="border-bottom">充值成功</a>
      </div>
    </div>
  </div>
  <div class="changedata-content border-bottom">
    <div class="content-warpper">
      <div class="content-item">
        <p>订单号：<span>123456790</span></p>
        <p>2018-8-12 3:10</p>
      </div>
      <div class="content-item">
        <div><span class="green">蓝鸟(90009)</span><span class="blue">粉鸟(90008)</span>充值</div>
        <p><span>1000</span>元</p>
      </div>
      <div class="content-item">
        <p>微信支付</p>
        <a href="#" class="red border-bottom">充值失败</a>
      </div>
    </div>
  </div>
</body>

</html>
