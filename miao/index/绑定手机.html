<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绑定手机</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bindPhone.css">
</head>

<body>
  <div class="header">
    <span>首次</span>进入代理后台需要绑定<span>手机号</span>
  </div>
  <div class="bind-phone-warpper">
    <div class="inputphone">
      <div class="icon"></div>
      <div class="line">|</div>
      <input type="text" placeholder="请输入手机号码">
    </div>
    <div class="inputCode">
      <div class="code-warpper">
        <div class="icon"></div>
        <div class="line">|</div>
        <input type="text" placeholder="请输入验证码">
      </div>
      <div class="send-code">发送验证码</div>
    </div>
    <div class="intoHome">进入首页</div>
  </div>
</body>

</html>
