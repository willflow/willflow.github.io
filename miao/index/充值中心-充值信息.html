<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>充值中心-已登录</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/rechange.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title"><span class="border-bottom">充值中心</span> > 充值信息</span>
      </div>
    </div>
  </div>
  <div class="changeinfo-title">充值成功</div>
  <div class="changeinfo-content">
    <div class="content-item">
      <div class="name">订单号</div>
      <div class="number">1234567890</div>
    </div>
    <div class="content-item">
      <div class="name">充值账号</div>
      <div class="number">蓝鸟(90009)</div>
    </div>
    <div class="content-item">
      <div class="name">充值金额</div>
      <div class="number">1000元</div>
    </div>
    <div class="content-item">
      <div class="name">充值方式</div>
      <div class="number">微信支付</div>
    </div>
    <div class="content-item">
      <div class="name">充值状态</div>
      <div class="number">充值成功</div>
    </div>
  </div>
  <div class="changeinfo-notice"><span class="img"></span>恭喜获得抽奖机会1次，<span class="border-bottom blue">前往抽奖</span></div>
  <button class="changeinfo-btn">复制订单信息</button>
</body>

</html>
