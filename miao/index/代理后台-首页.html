<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>代理后台-首页</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/familyHome.css">
  <link rel="stylesheet" href="css/agent.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title">代理后台</span>
      </div>
      <div class="name">
        <span class="work border-bottom">昵称名字</span>
        <span class="head-img"></span>
      </div>
    </div>
    <div class="sell">
      <div class="sell-container">
        <div class="sell-time">
          <div class="title">
            <span>实时销售</span>
            <span>15:59:59</span>
          </div>
          <!-- <div class="refresh">
            <img src="./images/home/Shape1@2x.png">
            <span>刷新</span>
          </div> -->
        </div>
        <div class="sell-count">
          <span class="number">12000</span>
          <div class="rank-up"><span>↑</span>第3名</div>
          <div class="range">与上一名相距<span>300</span>元</div>
        </div>
        <div class="line"></div>
        <p class="explain">详细说明</p>
      </div>
    </div>
    <div class="main">
      <ul class="list">
        <li class="item">
          <div class="item1">
          </div>
          <p>代客充值</p>
        </li>
        <li class="item">
          <div class="item2">
          </div>
          <p>购买靓号</p>
        </li>
        <li class="item">
          <div class="item3">
          </div>
          <p>借还款</p>
        </li>
        <li class="item">
          <div class="item4">
          </div>
          <p>提现资料</p>
        </li>
        <li class="item">
          <div class="item5">
          </div>
          <p>订单查询</p>
        </li>
        <li class="item">
          <div class="item6">
          </div>
          <p>后台明细</p>
        </li>
        <li class="item">
          <div class="item7">
          </div>
          <p>代理收益</p>
        </li>
        <li class="item">
          <div class="item8">
          </div>
          <p>支付密码</p>
        </li>
        <li class="item">
          <div class="item9">
          </div>
          <p>官方公告</p>
        </li>
      </ul>
    </div>
  </div>
  <!-- 添加删除.explain-mask-hide 首页详细信息切换隐藏 -->
  <div class="explain-mask-hide">
    <div class="mask"></div>
    <div class="invite-mask">
      <div class="banner"><span>详细说明</span></div>
      <div class="content">
        <p>详细说明详细说明详细说明详细说明详细说详细说明详细说明详细说明详细说明详细说明详细说明明详细说明</p>
        <button class="know">知道了</button>
      </div>
    </div>
  </div>
  <div class="agent-banner">
    <p>后台余额：<span>2000</span>元</p>
    <button class="btn">充值</button>
  </div>
</body>

</html>
