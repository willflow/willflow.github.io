<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>充值中心-充值记录</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/rechange.css">
</head>

<body>
  <div class="container">
    <div class="header">

        </span>
      </div>

  </div>

    <div>抽奖明细</div>
  </div>
  <div class="border-bottom"></div>
  <div class="changedata-content border-bottom">
    <div class="content-warpper">
      <div class="content-item">
        <p>订单号：<span>123456790</span></p>
        <p class="gray">2018-8-12 3:10</p>
      </div>
      <div class="content-item">
        <p>1000元</p>
        <a href="#" class="border-bottom">充值成功</a>
      </div>
    </div>
  </div>
  <div class="changedata-content border-bottom">
      <div class="content-warpper">
        <div class="content-item">
          <p>订单号：<span>123456790</span></p>
          <p class="gray">2018-8-12 3:10</p>
        </div>
        <div class="content-item">
          <p>1000元</p>
          <div href="#" class="red">加赠1%</div>
        </div>
      </div>
    </div>
</body>

</html>
