<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>主播后台-主播管理-查找</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/playManage.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title">
          <span class="border-bottom">主播后台</span> > 
          <span class="border-bottom">主播管理</span> >
          查找
      </span>
      </div>
    </div>
  </div>
  <div class="player-search">
    <span class="title">主播ID</span>
    <input type="text" class="searchId">
    <span class="search">查找</span>
  </div>
  <div class="brid-list">
    <ul>
      <li class="brid-item">
        <div class="warpper">
          <img src="">
        </div>
        <div>
          <p class="title"><span class="ellipsis1-5rem">热火</span>(90008)<span class="girl-img"></span></p>
          <p class="last-time">最近开播：11/16 21:20:46</p>
          <p>15800000000</p>
        </div>
        <button class="btn">解绑</button>
      </li>
    </ul>
  </div>
  <!-- 添加.mask-hide 或mask，为none -->
  <div class="mask">
      <div class="untie-mask">
        <div class="banner">
          <span>解绑确认</span>
        </div>
        <p class="title">您确认将“<span class="ellipsis1-5rem">热火111111111111111111111111</span>(90009)”从您的家族中解绑?</p>
        <div class="btn-warpper">
          <button class="cancel">取消</button>
          <button class="enter">确认</button>
        </div>
      </div>
    </div>
</body>

</html>
