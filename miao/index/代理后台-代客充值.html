<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>代理后台-代客充值</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/playManage.css">
  <link rel="stylesheet" href="css/familyHome.css">
  <link rel="stylesheet" href="css/agent.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title"><span class="border-bottom"><a href="#">代理后台</a></span> >
          代客充值
        </span>
      </div>
      <div class="name">
        <span class="work border-bottom">昵称名字</span>
        <span class="head-img"></span>
      </div>
    </div>
  </div>
  <div class="agent-title">提示:余额不足，请联系官方客服(<span class="green">微信:</span><span class="red">rhzb01</span>)为您充值</div>
  <div class="agent-banner">
    <p>后台余额：<span>2000</span>元</p>
    <button class="btn">充值</button>
  </div>
  <div class="account">
    <p>账户ID</p>
    <input type="text" placeholder="充值账户ID">
  </div>
  <div class="account">
    <p>账户昵称</p>
    <input type="text" placeholder="" disabled>
  </div>
  <div class="account">
    <p>充值金额</p>
    <input type="text" placeholder="请输入充值金额">
    <div class="account-posi">元</div>
  </div>
  <div class="account">
    <p>充值获得币</p>
    <input type="text" placeholder="" disabled>
  </div>
  <div class="account">
    <p>支付密码</p>
    <input type="text" placeholder="请输入支付密码">
  </div>
  <div class="infoBtn">
    <button class="btn">下一步</button>
  </div>
  <div class="mask">
    <div class="untie-mask">
      <div class="banner">
        <span>充值确认</span>
      </div>
      <div class="content">
        <div class="item"><span>充值账号</span><span>蓝鸟(90009)</span></div>
        <div class="item"><span>充值金额</span><span>1000元</span></div>
      </div>
      <div class="btn-warpper">
        <button class="cancel">取消</button>
        <button class="enter">确认</button>
      </div>
    </div>
  </div>
</body>

</html>
