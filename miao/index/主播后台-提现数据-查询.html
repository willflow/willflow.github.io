<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>主播后台-开播数据-查询</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/depositData.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title"><span class="border-bottom">主播后台</span> > <span class="border-bottom">提现数据</span> > 查询</span>
      </div>
    </div>
  </div>
  <div class="start-time">
    <div>开始<input class="searchId"></input></div>
    <div>结束<input class="searchId"></input></div>
    <span class="search">查找</span>
  </div>
  <div class="deposit-banner">
    <div class="count">账号：<span>热火(3024065)</span></div>
    <div>申请中(个)</div>
    <div class="send-money">
      <p>101</p>
      <!-- <p class="refersh"><span></span>刷新</p> -->
    </div>
    <div class="border-bottom"></div>
    <div class="apply-money">
      <section>
        <p>累计提现(次)</p>
        <p>3</p>
      </section>
      <section>
        <p>已累计结算(个)</p>
        <p>10</p>
      </section>
    </div>
  </div>
  <p class="send-title">提现明细</p>
  <div class="border-bottom"></div>
  <div class="sendInfo border-bottom">
    <div>
      <p class="title"><span>10</span>个</p>
      <p class="gray">2018-8-12 3:10</p>
    </div>
    <div>
      <p class="title">兑换成功</p>
    </div>
  </div>
  <div class="sendInfo border-bottom">
    <div>
        <p class="title"><span>10</span>个</p>
      <p class="gray">2018-8-12 3:10</p>
    </div>
    <div>
      <p class="title">等待审核</p>
    </div>
  </div>
</body>

</html>
