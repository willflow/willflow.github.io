<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>邀请奖励-提现流程</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/depositData.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title"><span class="border-bottom">邀请奖励</span> > 提现流程</span>
      </div>
    </div>
  </div>
  <div class="flow-container">
    <div class="flow-wrapper">
      <div class="step"><span>第一步</span></div>
      <div class="text">搜索关注微信公众号"rehuozhibo"</div>
    </div>
    <div class="flow-wrapper">
      <div class="step"><span>第二步</span></div>
      <div class="text">依次打开"活动中心-邀请奖励"</div>
    </div>
    <div class="flow-wrapper">
      <div class="step"><span>第三步</span></div>
      <div class="text">依次打开"登录平台账号-设置提现资料"</div>
    </div>
    <div class="flow-wrapper">
      <div class="step"><span>第四步</span></div>
      <div class="text">点击公众号中的红包，零钱秒到账</div>
    </div>
  </div>
  <button class="flow-btn">复制公众号</button>
</body>

</html>
