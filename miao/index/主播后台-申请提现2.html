<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>家族后台-银行卡提现2</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/cashInfo.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title">主播后台 > 提现资料 > 申请提现</span>
      </div>
      <div class="name">
        <span>提现记录</span>
      </div>
    </div>
    <div class="account">
      <p>账号</p>
      <input type="text" placeholder="请输入您的账号">
    </div>
    <div class="account">
      <p>娃娃</p>
      <input type="text" placeholder="请输入娃娃数量">
    </div>
    <div class="account">
      <p>可提现</p>
      <input type="text" placeholder="可提现">
    </div>
    <div class="account">
        <p>提现账号</p>
        <input type="text" placeholder="该提现资料由家族长管理">
    </div>
    <button class="infoBtn">申请提现</button>
    <div class="notice">
      <p>1个娃娃兑换7元,10个娃娃起兑换</p>
      <p>每日只能提现一次</p>
      <p>提现收取5%税费</p>
      <p>一般会在2个工作日到账，节假日延后</p>
      <p>有问题咨询微信客服：rehuozhibo</p>
    </div>
  </div>
</body>

</html>
