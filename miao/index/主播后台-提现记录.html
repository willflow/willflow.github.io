<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>家族后台-提现数据</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/depositData.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title">家族后台 > 提现资料 > 提现记录</span>
      </div>
    </div>
  </div>
  <div class="deposit-banner">
    <div class="count">累计提现(次)：<span>12</span></div>
    <div>已发放金额(元)</div>
    <div class="send-money">
      <p>999</p>
      <p class="refersh"><span></span>刷新</p>
    </div>
    <div class="border-bottom"></div>
    <div class="apply-money">
      <section>
        <p>累计提现(次)</p>
        <p>100</p>
      </section>
      <section>
        <p>已累计发放(元)</p>
        <p>1230</p>
      </section>
    </div>
  </div>
  <p class="send-title">提现明细记录</p>
  <div class="border-bottom"></div>
  <div class="sendInfo border-bottom">
    <div>
      <p class="title">微信提现</p>
      <p class="gray">2018-8-12 3:10</p>
    </div>
    <div>
      <p class="title">1000元</p>
      <p>申请中</p>
    </div>
  </div>
  <div class="sendInfo border-bottom">
    <div>
      <p class="title">微信提现</p>
      <p class="gray">2018-8-12 3:10</p>
    </div>
    <div>
      <p class="title">1000元</p>
      <p>已发放</p>
    </div>
    <div class="footer-banner">
      <span>资料错误已退回:</span>请重新设置<span>提现资料;/span><span>已拒绝:</span>请联系<span>家族长</span>
    </div>
</body>

</html>
