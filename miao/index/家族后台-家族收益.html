<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>家族后台-家族收益</title>
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/familyIncome.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title">家族后台 > 家族收益</span>
      </div>
      <div class="name">
        <span>结算记录</span>
      </div>
    </div>
  </div>
  <div class="start-time">开始日期<span class="searchId"></span>结束日期<span class="searchId"></span><span class="search">查找</span></div>
  <div class="dateList">
    <ul>
      <li class="dateList-active">今天</li>
      <li>昨天</li>
      <li>本周</li>
      <li>本月</li>
      <li>全部</li>
    </ul>
  </div>
  <div class="count">累计收益：<span>2400</span>元</div>
  <div class="border-bottom"></div>
  <div class="play-detail border-bottom">
    <div>
      <p class="titile">主播提现收益</p>
      <p>2018-8-12 3:10</p>
    </div>
    <p class="status active">CNY+300元</p>
  </div>
  <div class="play-detail border-bottom">
    <div>
      <p class="titile">主播开播奖励</p>
      <p>2018-8-12 3:10</p>
    </div>
    <p class="status quit">CNY+1300元</p>
  </div>
  <div class="play-detail border-bottom">
    <div>
      <p class="titile">主播提现收益</p>
      <p>2018-8-8 2:59</p>
    </div>
    <p class="status quit">CNY+300元</p>
  </div>
  <div class="new">
    <p class="border-topbottom">家族长收益主播成功提现金额的1%</p>
    <p class="border-bottom">家族长收益月结，一般次月10号前发放</p>
  </div>
</body>

</html>
