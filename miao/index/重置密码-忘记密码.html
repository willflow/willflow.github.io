<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>重置密码</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bindPhone.css">
</head>

<body>
  <div class="inputphone">
    <div class="icon">
      <span class="img"></span>
    </div>
    <div class="line">|</div>
    <input type="text" placeholder="请输入手机号码">
  </div>
  <div class="inputcode">
    <div class="code-wrapper">
      <div class="icon">
        <span class="img"></span>
      </div>
      <div class="line">|</div>
      <input type="text" placeholder="请输入验证码">
    </div>
    <div class="send-code">发送验证码</div>
  </div>
  <div class="inputphone mar-top">
    <div class="password">
      <span class="img"></span>
    </div>
    <div class="line">|</div>
    <input type="password" placeholder="请输入新密码">
    <!-- 显示密码的图形，切换类.show-psword -->
    <button class="hide-psword"></button>
  </div>
  <p class="bind-rule">规则：8位字母和数字组合</p>
  <div class="inputphone mar-top2">
    <div class="password">
      <span class="img"></span>
    </div>
    <div class="line">|</div>
    <input type="password" placeholder="请输入新密码">
  </div>
  <div class="intoHome">确认</div>
  <!-- 隐藏弹窗.bind-notice，display为none -->
  <div class="bind-notice">
    密码修改成功
  </div>
</body>

</html>
