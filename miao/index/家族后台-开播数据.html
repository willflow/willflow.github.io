<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>开播数据</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/playData.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title"><span class="border-bottom">家族后台</span> > 开播数据</span>
      </div>
      <div class="name">
        <span class="img"></span>
        <span>查找</span>
      </div>
    </div>
  </div>
  <div class="dateList">
      <button class="dateList-active">今日</button>
      <button>昨日</button>
      <button>本周</button>
      <button>本月</button>
      <button>全部</button>
  </div>
  <div class="play-number">
    <div>累计在播：<span>5人</span></div>
    <div>当前在播：<span>2人</span></div>
  </div>
  <div class="border-bottom"></div>
  <div class="play-detail2 border-bottom">
    <div class="detail1">
      <p class="titile"><span class="ellipsis">粉鸟</span>(90009)</p>
      <!-- .active 播放中绿色 -->
      <p class="status active">播放中</p>
    </div>
    <div class="detail2">
      <p>时长:<span class="ellipsis1-5rem">8</span></p>
      <p>热度:<span class="ellipsis1-5rem">60</span></p>
      <p>积分:<span class="ellipsis1-5rem">123</span></p>
    </div>
  </div>
  <div class="play-detail2 border-bottom">
    <div class="detail1">
      <p class="titile"><span class="ellipsis">粉鸟</span>(90009)</p>
      <!-- .quit 已下播蓝色 -->
      <p class="status quit">已下播</p>
    </div>
    <div class="detail2">
      <p>时长:<span class="ellipsis1-5rem">8</span></p>
      <p>热度:<span class="ellipsis1-5rem">60</span></p>
      <p>积分:<span class="ellipsis1-5rem">123</span></p>
    </div>
  </div>
</body>

</html>
