  <link rel="stylesheet" href="css/reset.css">

</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title"><span class="border-bottom">家族后台</span> > 开播数据</span>
      </div>
      <div class="name">
        <span>查找</span>
      </div>
    </div>

      <ul>
        <li class="dateList-active">8月1日</li>

      </ul>
    </div>

  <div class="dateList">
    <ul>

      <li>2/8</li>
      <li>3/8</li>
      <li>4/8</li>

  <div class="border-bottom"></div>
  <div class="play-detail border-bottom">
    <div>
      <p class="titile">粉鸟(90009)</p>

    </div>
    <!-- .active 播放中绿色 -->
    <p class="status active">播放中</p>
  </div>
  <div class="play-detail border-bottom">
    <div>
      <p class="titile">蓝鸟(90008)</p>
      <p>开播时间：168:20:10</p>
    </div>
    <!-- .quit 下播蓝色 -->
    <p class="status quit">已下播</p>
  </div>
