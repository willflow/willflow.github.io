<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>家族后台-主播申请</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/familyPlayApply.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title">家族后台 > 主播申请</span>
      </div>
    </div>
  </div>
  <div class="auditing">
    <div class="audi-active">未审核</div>
    <div class="">全部</div>
  </div>
  <div class="banner">
    <p>未审核主播申请：<span>3</span>人</p>
  </div>
  <div class="player-info">
      <div class="info">
        <div class="player-head-img"></div>
        <p class="name">蓝鸟(90009)<span></span></p>
        <p>手机：<span>15012345678</span></p>
        <div class="player-img">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="apply">
        <p class="argee">已同意</p>
      </div>
    </div>
  <div class="player-info">
    <div class="info">
      <div class="player-head-img"></div>
      <p class="name">蓝鸟(90009)<span></span></p>
      <p>手机：<span>15012345678</span></p>
      <div class="player-img">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="apply">
      <button>同意</button>
      <button class="cancel">取消</button>
    </div>
  </div>
  <div class="player-info">
      <div class="info">
        <div class="player-head-img"></div>
        <p class="name">蓝鸟(90009)<span></span></p>
        <p>手机：<span>15012345678</span></p>
        <div class="player-img">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="apply">
        <button>同意</button>
        <button class="cancel">取消</button>
      </div>
  </div>
  <div class="mask">
      <div class="untie-mask">
          <div class="banner">审核确认</div>
          <p class="title">您确认将“蓝鸟(90009)”加入到您的家族</p>
          <div class="btn-warpper">
            <button class="cancel">取消</button>
            <button class="enter">确认</button>
          </div>
        </div>
  </div>
</body>
</html>
