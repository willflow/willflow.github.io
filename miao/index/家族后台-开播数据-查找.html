<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>主播后台-主播管理</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/playManage.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title">家族后台 > 开播数据</span>
      </div>
    </div>
  </div>
  <div class="player-search">
    <span class="title">用户ID</span>
    <input type="text" class="searchId" placeholder="请输入用户ID查找">
    <span class="search">查找</span>
  </div>
  <div class="count">
    <div>累计开播天数：<span>12</span>天</div>
    <div>开播时长：<span>500</span>分钟</div>
  </div>
  <div class="border-bottom"></div>
  <div class="play-detail border-bottom">
      <p>2018-8-12</p>
      <p>开播时间：<span>168:10:48</span></p>
    </div>
    <div class="play-detail border-bottom">
      <p>2018-8-12</p>
      <p>开播时间：<span>168:10:48</span></p>
    </div>
</body>

</html>
