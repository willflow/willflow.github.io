<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>主播后台-开播数据</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/depositData.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title"><span class="border-bottom">主播后台</span> > 开播数据</span>
      </div>
      <div class="name">
        <span class="img"></span>
        <span>查找</span>
      </div>
    </div>
  </div>  
  <div class="dateList">
      <button class="dateList-active">今天</button>
      <button>昨天</button>
      <button>本周</button>
      <button>本月</button>
      <button>全部</button>
  </div>
  <div class="deposit-banner">
    <div class="count">账号：<span>热火(3024065)</span></div>
    <div>礼物流水(币)</div>
    <div class="send-money">
      <p>108000</p>
      <!-- <p class="refersh"><span></span>刷新</p> -->
    </div>
    <div class="border-bottom"></div>
    <div class="apply-money">
      <section>
        <p>开播次数(次)</p>
        <p>10</p>
      </section>
      <section>
        <p>累计时长(分钟)</p>
        <p>123</p>
      </section>
    </div>
  </div>
  <p class="send-title">开播明细</p>
  <div class="border-bottom"></div>
  <div class="sendInfo border-bottom">
    <div>
      <p class="title">开播时长：<span>100分钟</span></p>
      <p class="gray">2018-8-12</p>
    </div>
    <div>
      <p class="title">礼物币+<span>9680000</span></p>
    </div>
  </div>
  <div class="sendInfo border-bottom">
    <div>
      <p class="title">开播时长：<span>23分钟</span></p>
      <p class="gray">2018-8-12</p>
    </div>
    <div>
      <p class="title">礼物币+<span>888000</span></p>
    </div>
  </div>
</body>

</html>
