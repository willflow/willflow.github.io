<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>充值中心-充值记录</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/rechange.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title">
          <span class="border-bottom">充值中心</span> > 
          <span class="border-bottom">充值记录</span> >
          查找
        </span>
      </div>
    </div>
  </div>
  <div class="player-search">
      <span class="title">订单号</span>
      <input type="text" class="searchId" placeholder="输入查找的订单号">
      <span class="search">查找</span>
    </div>
  <div class="changeData">
    <span class="result-img"></span>
    <div>查找结果：<span>1</span>笔</div>
  </div>
  <div class="border-bottom"></div>
  <div class="changedata-content border-bottom">
    <div class="content-warpper">
      <div class="content-item">
        <p>订单号：<span>123456790</span></p>
        <p>2018-8-12 3:10</p>
      </div>
      <div class="content-item">
        <div><span class="green">蓝鸟(90009)</span><span class="blue">粉鸟(90008)</span>充值</div>
        <p><span>1000</span>元</p>
      </div>
      <div class="content-item">
        <p>微信支付</p>
        <a href="#" class="border-bottom">充值成功</a>
      </div>
    </div>
  </div>
</body>

</html>
