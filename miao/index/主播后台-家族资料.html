<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>主播后台-家族资料</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/border.css">
  <link rel="stylesheet" href="css/playManage.css">
  <link rel="stylesheet" href="css/rechange.css">
  <link rel="stylesheet" href="css/familyData.css">
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="family">
        <span class="family-img"></span>
        <span class="family-title"><span class="border-bottom">主播后台</span> > 家族资料</span>
      </div>
    </div>
    <div class="image">
      <img src="">
    </div>
    <div class="family-detail">
      <div class="family-name">
        <p class="title">家族公告</p>
        <p>清风明月家族</p>
      </div>
      <div class="family-name relative">
        <p class="title">家族主播</p>
        <p>78人</p>
        <a href="https://willflow.github.io/miao/index/%E5%AE%B6%E6%97%8F%E8%B5%84%E6%96%99.html">
          <button class="btn">解绑家族</button>
        </a>
      </div>
      <div class="family-name">
        <p class="title">家族公告</p>
        <p class="detail">清风明月一统江湖</p>
      </div>
    </div>
  </div>
  <!-- 弹出层出现.mask 弹出层消失.mask-hide -->
  <div class="mask">
    <div class="untie-mask">
      <div class="banner">
        <span>解绑家族</span>
      </div>
      <div class="content">
        <div class="item2">喝水不忘打井人！</div>
        <div class="item2">您在该家族累计收到<span>100</span>个娃娃,支付<span>100</span>元可以解除绑定</div>
        <div class="item2">解除绑定后将无法登陆主播后台</div>
        <div class="item3">
          <div><input type="radio" name="money" id="zhifu"><label for="zhifu">使用支付宝支付</label></div>
          <div><input type="radio" name="money" id="weixin"><label for="weixin">使用微信支付</label></div>
        </div>
      </div>
      <div class="btn-warpper">
        <button class="cancel">取消</button>
        <button class="enter">支付</button>
      </div>
    </div>
  </div>

  <script>
    var cancel = document.getElementsByClassName("cancel")[0]
    var mask = document.getElementsByClassName("mask")[0]
    var btn = document.getElementsByClassName("btn")[0]
    cancel.addEventListener("click",function () {
      mask.className="mask-hide"
    })
    btn.addEventListener("click",function () {
      var maskHide = document.getElementsByClassName("mask-hide")[0]
      maskHide.className="mask"
    })
  </script>
</body>

</html>
